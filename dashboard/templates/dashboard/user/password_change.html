{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Change Password - CDMS{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/dashboard/user/password_change.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Change Password</h3>
                </div>
                <div class="card-body">
                    <!-- Alerts -->
                    <div class="alert alert-success" style="display: none;"></div>
                    <div class="alert alert-error" style="display: none;"></div>

                    <!-- User Selection -->
                    <div class="user-search mb-4">
                        <label for="userSelect">Select User:</label>
                        <select id="userSelect" class="form-control">
                            <option value="">-- Select User --</option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.get_full_name }} ({{ user.username }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Password Change Form -->
                    <form id="passwordChangeForm" style="display: none;">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" id="userId">
                        
                        <div class="form-group mb-3">
                            <label for="newPassword">New Password:</label>
                            <input type="password" class="form-control" id="newPassword" name="new_password" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/dashboard/user/password_change.js' %}"></script>
{% endblock %}
